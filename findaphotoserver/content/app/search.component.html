<div class="container">
  <form>
    <div class="form-group">
      <label for="search-text">Find a photo:</label>
      <input type="text" class="form-control" [(ngModel)]="searchRequest.searchText" ngControl="searchText" >
      <button type="submit" class="btn btn-default" (click)="userSearch()">Search</button>
    </div>
  </form>
</div>

<div *ngIf="searchResults != null">
  <h2>Showing {{searchResults.resultCount}} results out of a total of {{searchResults.totalMatches}}</h2>
  <div *ngFor="#group of searchResults.groups">
    <div style="clear:both;"></div>
    <br>
    <hr style="width:100%;"/>
    <h2>{{group.name}}</h2>
    <p>
    <div id="singleimage" *ngFor="#item of group.items; #idx = index">
        <div id="thumbnail">
            <a [routerLink]="['Slide', {id: item.id, q:searchRequest.searchText, i:idx + searchRequest.first}]">
                <img src="{{item.thumbUrl}}">
            </a>
<!--            <a href="/slides/{{item.id}}">
<img (click)="onSlideClick(item)" src="{{item.thumbUrl}}">
                <img src="{{item.thumbUrl}}">
            </a>
-->
            <button (click)="gotoSlide()">Slide</button>
        </div>
        <table class="imageListInfoTable">
            <colgroup>
                <col id="leftCol"/>
                <col id="rightCol"/>
            </colgroup>
            <tr>
                <td> {{item.imageName}} </td>
                <td> {{item.city}}  </td>
            </tr>
            <tr>
                <td> {{item.createdDate | DateStringToLocaleDatePipe }} </td>
                <td> {{item.keywords}} </td>
            </tr>
        </table>
    </div>
  </div>
</div>
<br>
