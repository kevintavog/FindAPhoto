<ul class="c-nav c-nav--inline">
    <li class="c-nav__item" (click)="home()" ><i class="fa fa-home"></i> Home </li>
    <li class="c-nav__item" (click)="searchNearby()" ><i class="fa fa-location-arrow"></i> Nearby</li>
    <li class="c-nav__item" (click)="searchToday()" ><i class="fa fa-calendar"></i> On this day</li>
    <li class="c-nav__item c-nav__item--right" ><i class="fa fa-info"></i> Info</li>
</ul>

<div *ngIf="slideInfo == null && error == null">
    Loading the slideshow...
</div>

<div *ngIf="slideInfo != null">
    <center>
        <div *ngIf="slideInfo.mediaType == 'image'" class="fill-screen" >
            <img class="make-it-fit" src="{{slideInfo.mediaUrl}}" />
            <a href="foo" id="slide-next">next</a>
        </div>
        <div *ngIf="slideInfo.mediaType == 'video'" class="fill-screen" >
            <video controls autoplay src="{{slideInfo.mediaUrl}}" >
            </video>
        </div>
    </center>

    <button (click)="previousSlide()" *ngIf="slideIndex > 1"  >« Prev</button>
    {{slideIndex}} of {{totalSearchMatches}}
    <button (click)="nextSlide()" *ngIf="slideIndex < totalSearchMatches" >Next »</button>
    <p><p>

</div>

<div *ngIf="error != null">
    <a [routerLink]="['Search', {q:searchRequest.searchText} ]"> Back to search </a><br>
    {{error}}
</div>
