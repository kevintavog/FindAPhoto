<div *ngIf="searchResultsProvider.serverError != undefined">
    <br>
    <div class="c-alert c-alert--error">
        {{searchResultsProvider.serverError}}
    </div>
</div>

<div  *ngIf="navigationProvider.locationError != undefined">
    <br>
    <div class="c-alert c-alert--warning">
        {{navigationProvider.locationError}}
    </div>
</div>
